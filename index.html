<html>

<head>
    <title>Rock Paper Scissors Challenge</title>
    <script src="/socket.io/socket.io.js">
    </script>
    <script src="/front-end.js">
  </script>
    <link rel="stylesheet" type="text/css" href="/style.css" />
</head>

<body>
    <h1 class="title">Rock Paper Scissors Challenge</h1>
    <div class="main">

        <div id='stats'></div>
        <div id='game' style="visibility:hidden">
            <span class="choice">
                <a onClick="choice('rock')">
                    <img class="rock" src="rock.png" />
                </a>
            </span class="choice">
            <span>
                <a onClick="choice('paper')">
                    <img class="paper" src="paper.png" />
                </a>
            </span>
            <span class="choice">
                <a onClick="choice('scissors')">
                    <img class="scissors" src="scissors.png" />
                </a>
            </span>

            </br>
            <span id='result' style="visibility:hidden">
            </span>
            </br>
            <span id='counter'>
            </span>
            </br>
            <span id='wait'></span>
            <span id='debug' style="visibility:hidden">
            </span>
        </div>
    </div>
</body>

</html>
